<html>
    <head>
        <title>日本語のWebサイト</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <h1>Random Japanese + Football Bullshit</h1>
        <p>日本語のパスワードチェッカー</p>
        <script src = "script.js"></script>
        <table>
            <tr>
                <th>プレーヤー</th>
                <th>ゴール</th>
                <th>国</th>
            </tr>
            <tr>
                <td>ロナルド</td>
                <td>123</td>
                <td>ポルトガル</td>
            </tr>
            <tr>
                <td>アリー</td>
                <td>108</td>
                <td>イラン</td>
            </tr>
            <tr>
                <td>メッシ</td>
                <td>103</td>
                <td>アルゼンチン</td>
            </tr>
            <tr>
                <td>チェトリ</td>
                <td>92</td>
                <td>インド</td>
            </tr>
        
        </table>
        <form action = "https://www.google.com/search">
            <input type = "text" name = "q" placeholder = "プレーヤーを探す">
            <button>グーグルする</button>
        </form>
        <form action = "https://www.youtube.com/results">
            <input type="text" name = "search_query" placeholder="ユーチューブに探す">
        </form>
    </form>
    <h2>メッシやロナルド選手？</h2>
    <div>
        <input type="radio" name="player" id="ronaldo" value = ronaldo>
        <label for="ronaldo">ロナルド</label>
        <input type="radio" name="player" id="messi" value = messi>
        <label for="messi">メッシ</label>
    </div>
    </body>
</html>
